<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lilo Voice Assistant</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #waveContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid white;
      opacity: 0;
      animation: none;
    }

    @keyframes listeningWave {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @keyframes responseBlast {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    .listening .wave {
      animation: listeningWave 2s infinite;
    }

    .blast .wave {
      animation: responseBlast 1s ease-out;
    }
  </style>
</head>
<body>

  <div id="waveContainer">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
